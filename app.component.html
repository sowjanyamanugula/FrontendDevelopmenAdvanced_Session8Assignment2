<div class="container">
     <h2>Custom Validation Form</h2>
     <form #userForm="ngForm" (ngSumbit)="onSubmit(userForm.value)">
         <div class="form-group">
              <label>Name</label>
              <input type="text" #nameRef="ngModel" required class="form-control" name="name" ngModel>
              <div [hidden]="nameRef.valid||nameRef.pristine" class="alert alert-danger">
                    Please enter a name
              </div>
                
         </div>
         <div class="form-group">
              <label>Email</label>
              <input type="text" #emailRef="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required class="form-control" name="email" ngModel>
               <div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)" class="alert alert-danger">
              <div [hidden]="!emailRef.errors.required">
                    Please enter the Email
              </div>
                <div [hidden]="!emailRef.errors.pattern" >
                    Please enter valid email
              </div>
              </div>
         </div>

         <div class="form-group">
             <label>Password</label>
             <input type="password" #pwdRef="ngModel"  pattern="^[A-Za-z]\w{7,14}$" required class="form-control" name="password" ngModel>
               <div *ngIf="pwdRef.errors && (pwdRef.dirty || pwdRef.touched)" class="alert alert-danger">
               <div [hidden]="!pwdRef.errors.required" >
                    Please enter the password
              </div>
               <div [hidden]="!pwdRef.errors.pattern" >
                    Please enter valid password
              </div>
              
              </div>
              
         </div>
         <button type="submit" class="btn btn-primary">Submit</button>
     </form>
</div>
